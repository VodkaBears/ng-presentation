<!DOCTYPE html>
<html lang="en" data-ng-app="presentationApp" class="no-js">
<head>
    <meta charset="utf-8">
    <title>Presentations</title>
    <meta name="description" content="Presentations">
    <link rel="stylesheet" href="css/ng-presentation.css"/>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body data-ng-controller="presentationCtrl">
<div data-ng-presentation data-slides="slides" data-ng-style="{width: '100%', height: '100%'}"></div>

<script src="js/vendor/angular.min.js"></script>
<script src="js/ng-presentation.js"></script>
<script src="js/app.js"></script>
</body>
</html>
