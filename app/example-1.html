<!DOCTYPE html>
<html lang="en" ng-app="presentationApp" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Presentations</title>
  <meta name="description" content="Presentations">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/ng-presentation.css"/>
  <style>
      html, body {
          margin: 0;
          height: 100%;
          width: 100%;
      }
  </style>
</head>
<body ng-controller="presentationCtrl">
  <div ng-presentation slides="slides" ng-style="{width: '100%', height: '100%'}"></div>

  <script src="js/vendor/angular.min.js"></script>
  <script src="js/vendor/angular-animate.min.js"></script>
  <script src="js/ng-presentation.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
